<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/yjx7byl.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">Tic-Tac-Toe</header>
    <div class="main">
      <div class="toggle-ai-wrapper">
        <label for="is-computer-toggle">Play against computer?</label>
        <input
          type="checkbox"
          name="is-computer"
          id="is-computer-toggle"
          checked
        />
      </div>
      <div class="scoreBoard">
        <div class="player1">
          <span class="name player1" contenteditable="true">Player 1</span
          ><span class="score player1">: 0</span
          ><span class="edit-icon active">&#9998;</span>
        </div>
        <div class="player2">
          <span class="name player2">Computer</span
          ><span class="score player2">: 0</span
          ><span class="edit-icon">&#9998;</span>
        </div>
      </div>
      <div class="board">
        <div class="row1Col1"></div>
        <div class="row1Col2"></div>
        <div class="row1Col3"></div>
        <div class="row2Col1"></div>
        <div class="row2Col2"></div>
        <div class="row2Col3"></div>
        <div class="row3Col1"></div>
        <div class="row3Col2"></div>
        <div class="row3Col3"></div>
      </div>
      <div class="result"></div>
      <div class="btns">
        <button class="newGame">New Game</button>
        <button class="reset">Play again</button>
      </div>
      <div class="github">
        <a href="https://github.com/aabdur1" class="github-username"
          ><img
            src="github-mark-white.svg"
            alt="github logo"
            class="github-logo"
          />
          github.com/aabdur1</a
        >
      </div>
    </div>
  </body>
</html>
